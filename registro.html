<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/PaginaBatmanHarley/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Registro</title>
</head>
<body>
    <header>
        <div class="superior">
            <p>20% de descuento en todos los productos!</p>
        </div>
        <div class="intermedio">
            <img src="./img/ícono-tienda.png" alt="ícono de tienda">
            <h1>Nombre Tienda</h1>
        </div>
        <nav class="inferior">
            <ul>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="login.html">Ingresar</a></li>
                <li><a href="index.html">Volver</a></li>
            </ul>
        </nav>
    </header>
    <main class="formulario">
        <form class="form">
            <h1>Registro</h1>
            <fieldset>
                <div class="inputs">
                    <input type="text" id="nombre" name="nombre" value="Nombre y apellido" required>
                    <input type="email" id="email" name="email" value="Correo Electrónico" required>
                    <input type="password" id="password" name="password" required>
                    <select>
                        <option value="Argentina">Argentina</option>
                        <option value="Colombia"></option>
                        <option value="Brasil"></option>
                    </select>
                </div>
                <div class="botones">
                    <input type="reset" id="reset" name="reset" value="Resetear" class="botón">
                    <input type="submit" id="submit" name="submit" value="Enviar" class="botón">
                </div>
            </fieldset>
        </form>
        <p>Ya tenés una cuenta?<a href="./login.html">Ingresar</a></p>
    </main>
    <footer>
        <p>
            Todos los derechos reservados a FRONT END 1
        </p>
    </footer>
</body>
</html>
